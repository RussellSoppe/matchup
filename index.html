<head>
	<meta charset="utf-8"/>
	<title>Match Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bubbles.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet"> 
</head>
<body>
<div id="appouterdiv">

	<div id="appinnerdiv">

		<!-- HUD -->
		<div id="needaname">
			<div id="maintitle">Match Up</div>
			<div id="currentplayerdiv">
				<h1 id="currentlyplayertitle">Current Player: </h1>
				<h1 id="currentplayer">Player 1</h1>
			</div>
			<div>
				<div class="choosethememaindiv" id="choosetheme">
					<!-- choosethememaindiv -->
					<div class="choosethemetitletext">Choose Theme</div>
					<div class="choosethemediv">
						<div class="choosethemeitem" id="numbersdiv">Numbers</div>
						<div class="choosethemeitem" id="shapesdiv">Shapes</div>
						<div class="choosethemeitem" id="birdsdiv">Birds</div>
					</div>
				</div>

				<div class="none" id="choosesize">
					<!-- chooseboardsizemaindiv -->
					<div class="chooseboardsizetitletext">Choose Size of Board</div>
					<div class="chooseboardsizediv"> 
						<div class="chooseboardsizeitem" id="choosesize8">8</div>
						<div class="chooseboardsizeitem" id="choosesize16">16</div>
						<div class="chooseboardsizeitem" id="choosesize32">32</div>
					</div>
				</div>
				
				

				<div class="none" id="maingameboarddiv">
					<!-- maingameboarddiv -->
					<div class="playerscorediv">
						<div class="playerscoretext">Player 1</div> 
						<div id="playeronescore">0</div>
					</div>
					<div class="cardsareadiv">
						<div id="match-container">
						</div>
						<div id="resetbuttondiv">
							<button id="resetbutton">Reset
							</button>
						</div>
					</div>
					<div class="playerscorediv">
						<div class="playerscoretext">Player 2</div>
						<div id="playertwoscore">0</div>
					</div>
				</div>
				<!-- Game Board -->

			</div>
		</div>
